<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Exchange Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/my_styles.css' %}">


</head>
<body>
    <div class = "container">
            <hr class = "separator">
            <div id = "status_field"></div>
            <hr class = "container_min separator">


            <div class = "container_min_header">
                <div> Bybit </div>
            </div>
            <div class = "container_min_header">
                <div  class = "small_text">коэфициент комиссии для Мейкера</div>
                <div  class = "small_text">коэфициент комиссии для Тейкера</div>
            </div>

            <div class = "container_min_header">
                <div class = "input-group input-group-sm mb-3">
                    <span class = "input-group-text" id="inputGroup-sizing-sm">k = </span>
                    <input type = "text" class = "form-control" id = "BYBIT_M_koef_input_field" value = {{ BYBIT.maker }} aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class = "input-group input-group-sm mb-3">
                    <span class = "input-group-text" id = "inputGroup-sizing-sm">k = </span>
                    <input type ="text" class = "form-control" id = "BYBIT_T_koef_input_field" value = {{ BYBIT.taker }} aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            
        

            <div class = "container_min_header">
                <div> HTX </div>
            </div>
            <div class = "container_min_header">
                <div  class = "small_text">коэфициент комиссии для Мейкера</div>
                <div  class = "small_text">коэфициент комиссии для Тейкера</div>
            </div>
            <div class = "container_min_header">
                <div class = "input-group input-group-sm mb-3">
                    <span class = "input-group-text" id="inputGroup-sizing-sm">k = </span>
                    <input type = "text" class = "form-control" id = "HTX_M_koef_input_field"  value = {{ HTX.maker }} aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class = "input-group input-group-sm mb-3">
                    <span class = "input-group-text" id="inputGroup-sizing-sm">k = </span>
                    <input type = "text" class = "form-control" id = "HTX_T_koef_input_field"  value = {{ HTX.taker }} aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>



            <div class = "container_min_header">
                <div> Bitget </div>
            </div>
            <div class = "container_min_header">
                <div  class = "small_text">коэфициент комиссии для Мейкера</div>
                <div  class = "small_text">коэфициент комиссии для Тейкера</div>
            </div>
            <div class = "container_min_header">
                <div class = "input-group input-group-sm mb-3">
                    <span class = "input-group-text" id="inputGroup-sizing-sm">k = </span>
                    <input type = "text" class = "form-control" id = "BITGET_M_koef_input_field"  value = {{ BITGET.maker }} aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class = "input-group input-group-sm mb-3">
                    <span class = "input-group-text" id="inputGroup-sizing-sm">k = </span>
                    <input type = "text" class = "form-control" id = "BITGET_T_koef_input_field"  value = {{ BITGET.taker }} aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>

            <div class = "container_min_header"></div>

            <div>
                <div class="centered_small_header"> Пароль для доступа к изменению параметров: </div>
            </div>
            <div class="container_min">
                <input type="password" class="form-control" id="SPECIAL_PASSWORD_FIELD">
            </div>


            <div class="d-grid gap-2">
                <button class="btn btn-primary" id = "main_confirm_button" type="button">Подтвердить изменения</button>
            </div>
    </div>
        

    <script src = "https://telegram.org/js/telegram-web-app.js"></script>
    <script src = "{% static 'JS/Customize.js' %}"></script>
</body>
</html>
