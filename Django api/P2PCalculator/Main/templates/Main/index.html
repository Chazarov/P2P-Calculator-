<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/my_styles.css' %}">

</head>
<body>
    <div class="container">
        <div class="container_min">
            <div class="container_min_header">
                <div>платформа:</div>
            </div>
        </div>
        <div class="container_min">
            <select class="form-select" id = "SM_select">
                <option selected> </option>
                <option value="BYBIT">BYBIT</option>
                <option value="HTX">HTX</option>
                <option value="BITGET">BITGET</option>
            </select>
        </div>
        <div class="container_min_header">
            <div >Купить</div>
            <div >Продать</div>
        </div>
        <div class="container_min">
            <div class="btn-group" id = "buy_role" role="group">
                <input type="radio" class="btn-check" name="btnradio" id="buy_role_0" value = "maker" autocomplete="off">
                <label class="btn btn-outline-secondary custom_size" for="buy_role_0">Мейкер</label>
            
                <input type="radio" class="btn-check" name="btnradio" id="buy_role_1" value = "taker" autocomplete="off">
                <label class="btn btn-outline-secondary custom_size" for="buy_role_1">Тейкер</label>
            </div>
            <div class="btn-group" id = "sell_role" role="group">
                <input type="radio" class="btn-check" name="btnradioA" id="sell_role_0" value = "maker" autocomplete="off">
                <label class="btn btn-outline-secondary custom_size" for="sell_role_0">Мейкер</label>
            
                <input type="radio" class="btn-check" name="btnradioA" id="sell_role_1" value = "taker" autocomplete="off">
                <label class="btn btn-outline-secondary custom_size" for="sell_role_1">Тейкер</label>
            </div>
        </div>
        <div class="container_min_header">
            <div class = "small_text">Суммма от</div>
            <div class = "small_text">Сумма от</div>
        </div>
        <div class="container_min">
            <select class="form-select" id = "buy_min_amount">
                <option selected> </option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="3000">3000</option>
                <option value="4000">4000</option>
                <option value="5000">5000</option>
                <option value="6000">6000</option>
                <option value="7000">7000</option>
                <option value="8000">8000</option>
            </select>
            <select class="form-select" id = "sell_min_amount">
                <option selected> </option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="3000">3000</option>
                <option value="4000">4000</option>
                <option value="5000">5000</option>
                <option value="6000">6000</option>
                <option value="7000">7000</option>
                <option value="8000">8000</option>
            </select>
        </div>
        <div class="container_min">
            <div class="btn-group" id = "currencies" role="group">
                <input type="radio" class="btn-check" name="currency_radio" id="USDT" autocomplete="off">
                <label class="btn btn-outline-secondary custom_size" for="USDT">USDT</label>
            
                <input type="radio" class="btn-check" name="currency_radio" id="BTC" autocomplete="off">
                <label class="btn btn-outline-secondary custom_size" for="BTC">BTC</label>

                <input type="radio" class="btn-check" name="currency_radio" id="ETH" autocomplete="off">
                <label class="btn btn-outline-secondary custom_size" for="ETH">ETH</label>

                <input type="radio" class="btn-check" name="currency_radio" id="USDC" autocomplete="off">
                <label class="btn btn-outline-secondary custom_size" for="USDC">USDC</label>

                <input type="radio" class="btn-check" name="currency_radio" id="USDD" autocomplete="off">
                <label class="btn btn-outline-secondary custom_size" for="USDD">USDD</label>
            </div>
        </div>
        <div class="icon-grid">
                <div ></div>
                <div class="icon"><img src="{% static 'images/RAIFFEISEN.png' %}" alt="icon1"></div>
                <div class="icon"><img src="{% static 'images/SBP.png' %}" alt="icon2"></div>
                <div class="icon"><img src="{% static 'images/SBER.png' %}" alt="icon3"></div>
                <div class="icon"><img src="{% static 'images/TINKOFF.png' %}" alt="icon4"></div>
                
                <div class="icon"><img src="{% static 'images/RAIFFEISEN.png' %}" alt="icon2"></div>
                <button id = "pos_btn_0" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_1" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_2" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_3" type="button" class="btn btn-outline-secondary custom_position_button">-</button>

                <div class="icon"><img src="{% static 'images/SBP.png' %}" alt="icon3"></div>
                <button id = "pos_btn_4" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_5" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_6" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_7" type="button" class="btn btn-outline-secondary custom_position_button">-</button>

                <div class="icon"><img src="{% static 'images/SBER.png' %}" alt="icon4"></div>
                <button id = "pos_btn_8" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_9" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_10" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_11" type="button" class="btn btn-outline-secondary custom_position_button">-</button>

                <div class="icon"><img src="{% static 'images/TINKOFF.png' %}" alt="icon5"></div>
                <button id = "pos_btn_12" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_13" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_14" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
                <button id = "pos_btn_15" type="button" class="btn btn-outline-secondary custom_position_button">-</button>
        </div> 
        <div class="container_min_header"></div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id = "main_confirm_button" type="button">Подтвердить</button>
        </div>
    </div>
        

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{% static 'JS/Main.js' %}"></script>
</body>
</html>
